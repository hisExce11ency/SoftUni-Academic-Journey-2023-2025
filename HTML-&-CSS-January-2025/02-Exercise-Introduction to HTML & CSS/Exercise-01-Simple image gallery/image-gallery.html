<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise-01-Simple image gallery</title>
        <link rel="stylesheet" href="gallery-styles.css" />
    </head>
    <body>
        <div class="gallery-container">
            <a href="public/images/somthing.jpg" target="_blank">
                <img
                    class="image"
                    src="public/images/somthing.jpg"
                    alt="somthing"
                />
            </a>
            <a href="public/images/sandy road.jpg" target="_blank">
                <img
                    class="image"
                    src="public/images/sandy road.jpg"
                    alt="sandy road"
                />
            </a>
            <a href="public/images/entry.jpg" target="_blank">
                <img class="image" src="public/images/entry.jpg" alt="entry" />
            </a>
            <a href="public/images/woolf.jpg" target="_blank">
                <img class="image" src="public/images/woolf.jpg" alt="woolf" />
            </a>
            <a href="public/images/moose.jpg" target="_blank">
                <img class="image" src="public/images/moose.jpg" alt="moose" />
            </a>
            <a href="public/images/girl.jpg" target="_blank">
                <img class="image" src="public/images/girl.jpg" alt="girl" />
            </a>
            <a href="public/images/game.jpg" target="_blank">
                <img class="image" src="public/images/game.jpg" alt="game" />
            </a>
            <a href="public/images/door.jpg" target="_blank">
                <img class="image" src="public/images/door.jpg" alt="door" />
            </a>
            <a href="public/images/cups.jpg" target="_blank">
                <img class="image" src="public/images/cups.jpg" alt="cups" />
            </a>
            <a href="public/images/climber on ice.jpg" target="_blank">
                <img
                    class="image"
                    src="public/images/climber on ice.jpg"
                    alt="climber on ice"
                />
            </a>
            <a
                href="public/images/christmas tree and book library.jpg"
                target="_blank"
            >
                <img
                    class="image"
                    src="public/images/christmas tree and book library.jpg"
                    alt="christmas tree and book library"
                />
            </a>
            <a href="public/images/bicyclesjpg.jpg" target="_blank">
                <img
                    class="image"
                    src="public/images/bicycles.jpg"
                    alt="bicycles"
                />
            </a>
        </div>
    </body>
</html>
