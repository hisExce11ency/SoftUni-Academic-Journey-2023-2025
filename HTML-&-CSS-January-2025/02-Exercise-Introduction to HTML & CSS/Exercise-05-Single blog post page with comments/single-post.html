<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise-05-Single blog post page with comments</title>
        <link rel="stylesheet" href="single-post.css" />
    </head>
    <body>
        <header class="post-header">
            <h1>Blog Post Title</h1>
            <p>
                Posted by <span class="author">Author Name</span> on
                <time datetime="2024-01-24">January 24, 2024</time>
            </p>
        </header>
        <main class="post-content">
            <h2>Introduction</h2>
            <p>This is the introduction of your blog post...</p>
            <h2>Conclusion</h2>
            <p>This is the conclusion of your blog post...</p>
            <blockquote>This is a comment on the blog post.</blockquote>
        </main>
        <section class="post-comments">
            <h2>Comments</h2>
            <article class="comment">
                <header>
                    <p>
                        <span class="author">John Doe </span>-
                        <time datetime="2024-01-24">January 25, 2024</time>
                    </p>
                </header>
                <p>This is a comment on the blog post.</p>
            </article>
        </section>
    </body>
</html>
