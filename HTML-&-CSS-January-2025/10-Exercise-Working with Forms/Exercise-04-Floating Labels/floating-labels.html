<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise-04-Floating Labels</title>
        <link rel="stylesheet" href="floating-labels.css" />
    </head>
    <body>
        <form action="#" method="post" class="form-login">
            <header class="form-header">
                <h2>Login</h2>
            </header>

            <div class="form-field">
                <input
                    type="email"
                    name="email"
                    id="login-email"
                    placeholder="Email"
                    required
                />
                <label for="login-password">Email</label>
                <span class="helper info">example: john.doe@gmail.com</span>
            </div>

            <div class="form-field">
                <input
                    type="password"
                    name="password"
                    id="login-password"
                    placeholder="Password"
                    required
                />
                <label for="login-password">Password</label>
                <span class="helper info">
                    minimum 6 characters, letters and numbers, at least 1
                    special character
                </span>
            </div>

            <div class="form-field">
                <input type="submit" value="Login" />
            </div>
        </form>
    </body>
</html>
