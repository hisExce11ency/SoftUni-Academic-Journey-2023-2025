<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise-08-Contact form</title>
        <link rel="stylesheet" href="contact.css" />
    </head>
    <body>
        <form action="#" method="post" class="form-contact">
            <header class="form-header">
                <h2>Contact</h2>
            </header>

            <div class="form-field">
                <input
                    type="text"
                    name="first-and-last-name"
                    id="contact-first-and-last-name"
                    placeholder="Name"
                    required
                />
                <label for="contact-name">Your Name</label>
                <span class="helper info">First and Last name is enough</span>
            </div>

            <div class="form-field">
                <input
                    type="email"
                    name="email"
                    id="contact-email"
                    placeholder="Email"
                    required
                />
                <label for="contact-email">Email</label>
                <span class="helper info"> example: john.doe@gmail.com </span>
            </div>

            <div class="form-field">
                <input
                    type="text"
                    name="subject"
                    id="contact-subject"
                    placeholder="Subject"
                    required
                />
                <label for="contact-subject">Subject</label>
                <span class="helper info">What is this about?</span>
            </div>

            <div class="form-field">
                <textarea
                    name="message"
                    id="contact-message"
                    placeholder="Message"
                    required
                ></textarea>
                <label for="contact-message">Message</label>
                <span class="helper info"> Let us know what you need </span>
            </div>

            <div class="form-field">
                <input type="submit" value="Send" />
            </div>
        </form>
    </body>
</html>
