<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exam-Prep/01-SignUp-Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form action="#">
            <ul class="nav">
                <li class="current"><a href="">Sign Up</a></li>
                <li><a href="">Log In</a></li>
            </ul>

            <h2>Sign Up for Free</h2>

            <div class="flex">
                <div class="field">
                    <input
                        type="text"
                        name="first-name"
                        id="first-name"
                        required
                    />
                    <label for="first-name">First Name</label>
                </div>

                <div class="field">
                    <input
                        type="text"
                        name="last-name"
                        id="last-name"
                        required
                    />
                    <label for="last-name">Last Name</label>
                </div>
            </div>
            <div class="field">
                <input
                    type="email"
                    name="email-addres"
                    id="email-addres"
                    required
                />
                <label for="email-addres">Email Address</label>
            </div>

            <div class="field">
                <input type="password" name="password" id="password" required />
                <label for="password">Set A Password</label>
            </div>

            <input type="submit" value="Get Started" />
        </form>
    </body>
</html>
