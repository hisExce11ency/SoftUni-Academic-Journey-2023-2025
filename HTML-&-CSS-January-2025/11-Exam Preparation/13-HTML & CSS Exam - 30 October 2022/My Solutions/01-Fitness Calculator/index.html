<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fitness Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="fitness-container">
            <!-- Left Side: Image -->
            <div class="image-section">
                <img src="/image/calculator.png" alt="Fitness Motivation" />
            </div>

            <!-- Right Side: Form Section -->
            <div class="form-section">
                <h2>Fitness Calculator</h2>

                <form action="#" method="POST">
                    <!-- Two Buttons -->
                    <div class="buttons">
                        <button type="button" class="btn btn-primary">
                            Standard units (US)
                        </button>
                        <button type="button" class="btn btn-secondary">
                            Metric units
                        </button>
                    </div>

                    <!-- Gender Selection -->
                    <fieldset class="gender-fieldset">
                        <legend>Gender</legend>
                        <select id="gender" name="gender" required>
                            <option value="female" selected>Female</option>
                            <option value="male">Male</option>
                            <option value="other">Other</option>
                        </select>

                        <input
                            type="number"
                            id="age"
                            name="age"
                            placeholder="Years..."
                            min="1"
                            required
                        />
                    </fieldset>

                    <!-- Age Input -->

                    <!-- Weight Input -->
                    <label for="weight">Weight</label>
                    <input
                        type="number"
                        id="weight"
                        name="weight"
                        placeholder="Pounds..."
                        min="1"
                        required
                    />

                    <!-- Height Inputs -->
                    <fieldset>
                        <legend>Height</legend>

                        <input
                            type="number"
                            id="feet"
                            name="feet"
                            placeholder="Feet"
                            min="1"
                            required
                        />
                        <input
                            type="number"
                            id="inches"
                            name="inches"
                            placeholder="Inches"
                            min="0"
                            max="11"
                            required
                        />
                    </fieldset>

                    <!-- Submit Button -->
                    <button type="submit" class="btn calculate-btn">
                        Calculate
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
