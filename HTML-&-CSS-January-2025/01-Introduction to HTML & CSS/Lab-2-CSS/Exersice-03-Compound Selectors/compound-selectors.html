<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Exersice-3</title>
    <link rel="stylesheet" href="compound-selectors.css" />
  </head>
  <body>
    <p class="highlight">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>
    <div id="special-content">Special content goes here.</div>
    <ul>
      <li class="important">Important Item 1</li>
      <li>Item 2</li>
      <li class="important" id="item-3">Important Item 3</li>
    </ul>
    <p class="highlight" id="important">
      <a href="">Fancy link that goes to this page</a>
    </p>
    <p class="important">
      <a href="SoftUni">Fancy link that goes to the SoftUni website</a>
    </p>
    <p class="highlight important">Paragraph with multiple classes!</p>
  </body>
</html>
