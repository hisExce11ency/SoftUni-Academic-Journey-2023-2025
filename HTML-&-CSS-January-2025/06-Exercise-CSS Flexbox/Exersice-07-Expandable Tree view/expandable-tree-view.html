<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="expandable-tree-view.css" />
        <title>Exersice-07-Expandable Tree view</title>
    </head>
    <body>
        <h2>Collapsable & expandable tree view in HTML & CSS only</h2>

        <ul>
            <li>
                <details>
                    <summary>Giant planets</summary>
                    <ul>
                        <li>
                            <details>
                                <summary>Gas giants</summary>
                                <ul>
                                    <li>Jupiter</li>
                                    <li>Saturn</li>
                                </ul>
                            </details>
                        </li>
                        <li>
                            <details>
                                <summary>Ice giants</summary>
                                <ul>
                                    <li>Uranus</li>
                                    <li>Neptune</li>
                                </ul>
                            </details>
                        </li>
                    </ul>
                </details>
            </li>
            <li>
                <details>
                    <summary>Other planets</summary>
                    <ul>
                        <li>Good luck...</li>
                    </ul>
                </details>
            </li>
        </ul>
    </body>
</html>
