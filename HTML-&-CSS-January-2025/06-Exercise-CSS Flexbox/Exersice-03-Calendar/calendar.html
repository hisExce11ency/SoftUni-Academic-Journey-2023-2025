<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="calendar.css" />
        <title>Exersice-03-Calendar</title>
    </head>
    <body>
        <div class="container">
            <div class="calendar">
                <section class="week">
                    <div>Workweek</div>
                    <div>1 Monday</div>
                    <div>2 Thuesday</div>
                    <div>3 Wednesday</div>
                    <div>4 Thursday</div>
                    <div>5 Friday</div>
                    <div>Weekend</div>
                    <div>6 Saturday</div>
                    <div>7 Sunday</div>
                </section>
                <section class="notes">
                    <div>REMINDERS</div>
                    <div>SPECIAL DATES</div>
                </section>
            </div>
        </div>
    </body>
</html>
