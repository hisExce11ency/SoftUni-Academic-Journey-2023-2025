<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise-08-Component-Button</title>
        <link rel="stylesheet" href="component-button.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        />
    </head>
    <body>
        <section class="list-a">
            <h2>Link as a button</h2>
            <a href="#" class="button">Click Me!</a>
            <a href="#" class="button primary">Click Me!</a>
            <a href="#" class="button secondary">Click Me!</a>
            <a href="#" class="button outline">Click Me!</a>
            <a href="#" class="button icon"
                ><i class="fa-solid fa-pen-to-square"></i>Edit</a
            >
        </section>
        <section class="list-button">
            <h2>Button element with class button</h2>
            <button class="button">Click Me!</button>
            <button class="button primary">Click Me!</button>
            <button class="button secondary">Click Me!</button>
            <button class="button outline">Click Me!</button>
            <button class="button icon">
                <i class="fa-solid fa-pen-to-square"></i>Edit
            </button>
        </section>
    </body>
</html>
